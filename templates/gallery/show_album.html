{% extends 'core/base.html' %}
{% block content %}
    {% for image in images %}
    <div class="card border-danger mb-3" style="max-width: 20rem;">
        <div class="card-header">{{ image.title }}</div>
        <div class="card-body">
            <img class="card-img" src="{{ image.image.url }}" alt="img">
        </div>
    </div>
    {% endfor %}
{% endblock %}
